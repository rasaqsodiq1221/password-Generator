 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
     <title>password Generator</title>
 </head>
 <body>
    <header class="container">
        <div class="tooltip">
            <i class="fas fa-moon" id="icon"></i>
            <span class="tooltipText">Toggle Dark Mode</span>
        </div>
    </header>
    <section class="generatePassword container">
        <div class="mainContent">
            <h1>Generate a</h1>
            <h1 id="randomPassword">random password</h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div>
            <label for="">Enter password length: <br> (optional)</label>
            <input type="number" name="passwordLength" id="passwordLength">

            <button class="generatebtn" id="generatePasswordBtn">
                <img src="/images/flashIcon.svg" alt="flashIcon" id="flashIcon">
                <span>Generate passwords</span>
            </button>
        </div>
    </section>
    <!-- <img src="/images/hrLine.svg" alt="horizontal line"> -->
    <hr class="container" id="hr">
    <section class="outputPassword container">
        <div class=" tool" >
            <button id="firstBtn" onclick="copyTextA()" class="btn">
                <img src="/images/3dotsIcon.svg" alt="3 dots" id="threeDots">
            </button>
        </div>
        <div class=" tool" >
            <button id="secondBtn" onclick="copyTextB()" class="btn">
                <img src="/images/3dotsIcon.svg" alt="3 dots" id="threeDots">
            </button>
        </div>
        <div class="tool">
            <button id="thirdBtn" onclick="copyTextC()" class="btn"><img src="/images/3dotsIcon.svg" alt="3 dots" id="threeDots"></button>
        </div>
        <div class="tool">
            <button id="fourthBtn" onclick="copyTextD()" class="btn"><img src="/images/3dotsIcon.svg" alt="3 dots" id="threeDots"></button>
        </div>
    </section>
    <script src="/script.js"></script>
 </body>
 </html>
